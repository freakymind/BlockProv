<div class="container-fluid" ng-controller="mgtCtrl as mgt" style="background-color: #333; padding-bottom:100px;">
	
	<div class="panel panel-primary" style="margin-top: 100px;" >
		<div class="panel-heading"><h4>All Users</h4></div>
		
			<table class="table table-hover panel-body" style="background-color: #eee;" ng-show = "mgt.loadme" ng-cloak>
				<thead>
					<tr>
						<th>Full Name</th>
						<th>Address</th>
						<th>Username</th>
						<th>Phone Number</th>
						<th>User Role</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in mgt.userAllDetails">
						<td>{{user.fullname}}</td>
						<td>{{user.address}}, {{user.country}}</td>
						<td>{{user.username}}</td>
						<td>{{user.phone_no}}</td>
						<td>{{user.role}}</td>
						<td>
							<button class="btn btn-primary" ng-click="mgt.gotoEditRoute(user)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
							<button class="btn btn-danger" ng-click="mgt.deleteThisUser(user)"><span class="glyphicon glyphicon-trash" ></span> Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteUserModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Deleting user {{mgt.userToBeDeleted.username}}</h4>
        </div>
        <div class="modal-body">
          <b>Are you sure you want to delete this user ?</b>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="mgt.deleteUser(mgt.userToBeDeleted._id)">Yes</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- End of Modal -->
</div>
