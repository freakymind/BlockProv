<div class="container-fluid" ng-controller="mgtCtrl as mgt" style="background-color:#2c3e50; font-family: 'Roboto Slab', serif; padding-bottom:100px; height:600px;">
	
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">

			<!-- management sheet -->
			<div class="row" style=" background-color: #f5f6fa; margin-top: 50px">
				<div class="col-sm-10 col-sm-offset-1">
					<h1>User Management</h1>
					<!-- All users display panel  -->
					<div class="panel" style="margin-top: 50px; border:0px;">
						<!-- panel head -->
						<div class="panel-heading" style="background-color: #2C3A47; color:#f5f6fa;">
							<h3>All Users</h3>
						</div>
						<!-- panel body -->
						<div class="panel-body" style="overflow: auto; padding: 0px;">
							<table class="table" style=" background-color:#535c68; color:#f5f6fa; margin-bottom: 0px;" ng-show = "mgt.loadme" ng-cloak>
								<thead style="background-color: #2C3A47; color:#f5f6fa; font-size: 1.2em;">
									<tr>
										<th>Full Name</th>
										<th>Address</th>
										<th>Username</th>
										<th>Phone Number</th>
										<th>User Role</th>
										<th>Operations</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="user in mgt.userAllDetails">
										<td>{{user.fullname}}</td>
										<td>{{user.address}}, {{user.country}}</td>
										<td>{{user.username}}</td>
										<td>{{user.phone_no}}</td>
										<td>{{user.role}}</td>
										<td>
											<button class="btn btn-primary" style="font-size: 1em; " ng-click="mgt.gotoEditRoute(user)">Edit</button>
											<!-- border:2px solid #0984e3; color:#0984e3; border-radius: 10px; background-color:#535c68; -->
											<button class="btn btn-danger" style="font-size: 1em; " ng-click="mgt.deleteThisUser(user)">Delete</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- all users display panel end -->
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteUserModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Deleting user {{mgt.userToBeDeleted.username}}</h4>
        </div>
        <div class="modal-body">
          <b>Are you sure you want to delete this user ?</b>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="mgt.deleteUser(mgt.userToBeDeleted._id)">Yes</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- End of Modal -->
</div>
