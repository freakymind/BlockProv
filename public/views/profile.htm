<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        Name :
      </div>

      <div class="col-sm-4 col-sm-offset-1">
        {{main.currentUserFullDet.fullname}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        Username :
      </div>

      <div class="col-sm-4 col-sm-offset-1">
        {{main.currentUserFullDet.username}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        Address :
      </div>

      <div class="col-sm-4 col-sm-offset-1">
        {{main.currentUserFullDet.address}}, {{main.currentUserFullDet.country}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        EmailId :
      </div>

      <div class="col-sm-4 col-sm-offset-1">
        {{main.currentUserFullDet.email}}
      </div>
    </div>
  </div>
</div>
