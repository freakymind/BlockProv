<div class="container-fluid" style="background-color:#2c3e50;" ng-controller="assetCreation as assetCrtn" >

	<div class="row" style="margin-top: 50px;">
		<div class="col-sm-10 col-sm-offset-1">
			
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3" style="background-color:#FFC312; height:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background-color:#f5f6fa; color: #2C3A47; font-family: 'Roboto Slab', serif; padding: 5%; font-size: 120%; margin-bottom: 10%;">
					
					<div class="row">
						<div class="col-sm-12">
							<h1><b>Asset Creation</b> </h1>
							<h3><i>Fill in the asset details</i> </h3>
							<br>
						</div>
					</div>

					<form name="assetCreationForm" novalidate>
						<div class="form-group">
							<label>Product Reference Number:</label>
							<input  
								type="text" 
								class="form-control" 
								name="productRefField" 
								ng-model="assetCrtn.assetData.product_ref" 
								required
							>
						</div>

						<div class="form-group">
							<label>UPC_A:</label>
							<input  
								type="text" 
								class="form-control" 
								name="UPCAField" 
								ng-model="assetCrtn.assetData.upc_a" 
								required
							>
						</div>
						<div class="form-group">
							<label>Country Code:</label>
							<input  
								type="text" 
								class="form-control" 
								name="countryCodeField" 
								ng-model="assetCrtn.assetData.country_code" 
								required
							>
						</div>

						<div class="form-group">
							<label>Product Name:</label>
							<input  
								type="text" 
								class="form-control" 
								name="productNameField" 
								ng-model="assetCrtn.assetData.product_name" 
								required
							>
						</div>
						<div class="form-group">
							<label>Model:</label>
							<input  
								type="text" 
								class="form-control" 
								name="modelField" 
								ng-model="assetCrtn.assetData.model" 
								required
							>
						</div>
						<div class="form-group">
							<label>Weight:</label>
							<input  
								type="text" 
								class="form-control" 
								name="weightField" 
								ng-model="assetCrtn.assetData.weight" 
								required
							>
						</div>
						<div class="form-group">
							<label>Product Dimensions:</label>
							<input  
								type="text" 
								class="form-control" 
								name="productDimensionsField" 
								ng-model="assetCrtn.assetData.product_dim" 
								required
							>
						</div>
						
	

						<button type="button" style ="background-color: #FFC312; color:#2c3e50; font-size: 1.2em; outline:none; border: none;" class="btn btn-primary " ng-click="assetCrtn.addAsset(assetCreationForm.$valid && !assetCreationForm.$pristine)"><b>Create Asset</b></button>
						<br><br>
					</form>

					<!-- Modal start -->
					<div class="modal fade" id="assetCreationModal" role="dialog">
					    <div class="modal-dialog">
					    
					      <!-- Modal content-->
					      <div class="modal-content">
					        <div class="modal-header">
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					          <h4 class="modal-title">{{assetCrtn.assetCreationModal.title}}</h4>
					        </div>
					        <div class="modal-body">
					          <p>{{assetCrtn.assetCreationModal.body}}</p>
					        </div>
					        <div class="modal-footer">
					          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        </div>
					      </div>
					      
					    </div>
				  	</div>
				  	<!-- Modal end -->

				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	$(document).ready(function() {
	    $('[data-toggle="popover"]').popover(); 
	});

</script>
