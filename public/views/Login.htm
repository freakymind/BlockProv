<div class="container-fluid" style="background-color:#2c3e50; padding-bottom:100px;">
	<div class = "row" style= "margin:5%">	

		<!-- style bar  -->
		<div class="row">
	        <div class="col-sm-6 col-sm-offset-3" style="background-color:#FFC312; height:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"></div>
	    </div>

	    <!-- login form body -->
		<div class="row">
			<div 
				class="col-sm-6 col-sm-offset-3" 
				style="
					font-family: 'Roboto Slab', serif; 
					font-size:120%; 
					background-color: #f5f6fa; 
					padding: 5%; 
					box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"
			>
				
				<div class="row">
					<div class="col-sm-12" style="color:#444">
						<h1><b>Login</b> </h1>
						<br>
					</div>
				</div>

				<form name="LoginForm" novalidate>
					<div class="form-group">
						<label>Username:</label>
						<input type="text" class="form-control" id="username" ng-model = "main.loginDet.username" required>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" id="password" ng-model = "main.loginDet.password" required>
					</div>

					<button type="button" style ="background-color: #FFC312; color:#2c3e50; font-size: 1.2em; outline:none; border: none; width:80px;" class="btn btn-primary" ng-click="main.signIn(LoginForm.$valid)"><b>Login</b></button>
					
				</form>
				<br>
				<br>
				<span>{{main.message}}</span>

			</div>
		</div>
		<!-- login form body end -->

	</div>
</div>
