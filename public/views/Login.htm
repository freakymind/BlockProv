<div class="container-fluid" style="background-color: #333; padding-bottom:100px;">
	<div class="row" style="margin-top: 10%; ">
		<div class="col-sm-6 col-sm-offset-3" style="background-color: #eee; padding: 5%;">
			<div class="row">
				<div class="col-sm-12" style="color:#444">
					<h1><b>Login</b> </h1>
					<br>
				</div>
			</div>
			<div class="form-group">
				<label>Username:</label>
				<input type="text" class="form-control" id="username" ng-model = "main.loginDet.username">
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" class="form-control" id="password" ng-model = "main.loginDet.password">
			</div>

			<button type="button" style ="background-color: #F39C12; color: #fff; border: none; width:80px;" class="btn btn-primary" ng-click="main.validate(login.loginDet)">Login</button>
		</div>
	</div>
</div>
