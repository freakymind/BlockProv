<div ng-controller="approvedUsers as apprUsers" class="container-fluid" style="background-color:#2c3e50; padding-bottom:200px;">
	<div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="background-color:#FFC312; height:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-top:50px;"></div>
    </div>

    <!--  -->
	<div class="row">
		<div 
			class="col-sm-6 col-sm-offset-3" 
			style="
				font-family: 'Roboto Slab', serif; 
				font-size:120%; 
				background-color: #f5f6fa; 
				padding: 5%; 
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"
		>
			<div class="form-group">
				<label>Add Email IDs to authorise users:</label>
				<br><br>
				<textarea ng-model="apprUsers.UserListAdd" class="form-control" rows="5" id="comment"></textarea>
				<br><br>	
				<button class="btn" style="background-color: #FFC312; color:#2c3e50; font-size: 1.2em; outline:none; border: none;" ng-click="apprUsers.addApprovedUsers(apprUsers.UserListAdd)">Add Users</button> 
			</div>
			<br>
			<br>
			<div class="form-group">
				<label>Add Email IDs to Unauthorise users:</label>
				<br><br>
				<textarea ng-model="apprUsers.UserListDelete" class="form-control" rows="5" id="comment"></textarea>
				<br><br>	
				<button class="btn" style="background-color: #FFC312; color:#2c3e50; font-size: 1.2em; outline:none; border: none;" ng-click="apprUsers.removeApprovedUsers(apprUsers.UserListDelete)">Remove Users</button> 
			</div>
		</div>
	</div>
</div>
