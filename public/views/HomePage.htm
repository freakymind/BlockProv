	<!-- heading container -->
    <div class = "row">
      <div class = "col-sm-offset-2 col-sm-8" style="padding-top: 100px;padding-bottom: 100px; text-align: center; font-family: 'Roboto Slab', serif; color: #2d3436">
        <p style="font-size: 6vw"> Provenance System </p>
        <p style="font-size: 4vw"> Blockchain Solution </p>

    </div>
        
    <!-- heading container end -->

<div id="section2" class="container-fluid" style="background-color:#2980b9">
	<div class = "row" ng-show="!(main.isLoggedIn)">
      <div class = "col-sm-offset-1 col-sm-5" style="padding-top: 50px;padding-bottom: 50px;text-align: left; font-family: 'Roboto Slab', serif; color: #ecf0f1; ">
        <p style="font-size: 4vw">
        	<b>Check Asset History</b>
        </p>
        <p>
        	<h2>
        		Here you can easily check the history or provenance of your Asset!
        	</h2>
        </p>
        <br>

      </div>
      <div class = "col-sm-offset-1 col-sm-4" style=" padding-top: 50px;padding-bottom: 50px;text-align: right; font-family: 'Roboto Slab', serif; color: #ecf0f1;">
      	<form style="border-radius:25px 25px 25px 25px; background-color: #2c3e50; padding:50px;">
      		<div>
	      		<label>
	      			<h3>Asset Reference No.</h3>
	      		</label>
	      		<input type="text" class="form-control" ng-model="main.checkProv.product_ref">
      		</div>
      		<br>
      		<div>
	      		<label>
	      			<h3>Company Name</h3>
	      		</label>
	      		<input type="text" class="form-control" ng-model="main.checkProv.countryName">
	      	</div>
          <br>
          <button class="btn btn-primary" type="button" ng-click="main.checkProvButtonClick(main.checkProv.product_ref, main.checkProv.countryName)" style="background-color: #FFC312; color:#2c3e50; font-size: 1.2em; outline:none; border: none; "><b>Check</b></button>
      	</form>
      	
      </div>  
    </div>
</div>
