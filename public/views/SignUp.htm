<div class="container-fluid" style="background-color:#333;" ng-controller="userCtrl as register" ng-init="register.fetchCountries()" >
	
	<div class="row" style="margin-top: 50px;">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3" style="background-color:#F39C12; height:10px;"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3" style="background-color: #eee; padding: 5%; margin-bottom: 10%;">
					<div class="row">
						<div class="col-sm-12">
							<h1><b>Sign Up</b> </h1>
							<br>
						</div>
					</div>
					<div class="form-group">
						<label>Name:</label>
						<input  type="text" class="form-control {{register.inputFields.fullname}}" id="fullname" ng-model="register.regData.fullname">
					</div>
					<div class="form-group">
						<label>Email ID:</label>
						<input type="text" class="form-control {{register.inputFields.emailid}}" id="emailid" ng-model="register.regData.emailid">
					</div>
					<div class="form-group">
						<label>Country:</label>
						<input type="text" list="browsers" class="form-control {{register.inputFields.country}}" id="country" ng-model="register.regData.country" ng-change = "register.loadCountries(register.regData.country)" ng-blur = "register.countryInList(register.regData.country)" >
						<datalist id="browsers">
						  <option ng-repeat = 'x in register.dropdCountries' value="{{x}}">
						</datalist>
					</div>
					<div class="form-group">
						<label>Address:</label>
						<input type="text" class="form-control {{register.inputFields.address}}" id="address" ng-model="register.regData.address">
					</div>
					<div class="form-group">
						<label>Phone No.:</label>
						<input type="text" class="form-control {{register.inputFields.phone_no}}" id="phone_no" ng-model="register.regData.phone_no">
					</div>
					<div class="form-group">
						<label>Username:</label>
						<input type="text" class="form-control {{register.inputFields.username}}" id="username" ng-model="register.regData.username">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control {{register.inputFields.password}}" id="password" ng-model="register.regData.password">
					</div>
					<div class="form-group">
						<label>Retype Password:</label>
						<input type="password" class="form-control {{register.inputFields.retypepass}}" id="retypepass" ng-model="register.regData.retypepass">
					</div>
					<button type="button" style ="background-color: #F39C12; color: #fff; border: none; width:80px;" class="btn btn-primary " ng-click="register.submitRegDetails(register.regData)" data-toggle="modal" data-target="#myModal">Sign Up</button>
					<br><br>
					
					<div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    
					      <!-- Modal content-->
					      <div class="modal-content">
					        <div class="modal-header">
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					          <h4 class="modal-title">Error</h4>
					        </div>
					        <div class="modal-body">
					          <p>{{register.signupMessage}}</p>
					        </div>
					        <div class="modal-footer">
					          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        </div>
					      </div>
					      
					    </div>
				  	</div>
					<!-- <div class="row">
						<div class="col-sm-5 " style="background-color: #eee; border:1px solid #e74c3c; border-radius: 10px; height: 30px; text-align: center; color: #e74c3c; padding-top: 0px;">
							<h5>{{register.signupMessage}}</h5>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>
