<div ng-controller="userCtrl as register" ng-init="register.fetchCountries()" class="container-fluid" style="background-color:#333;">
	<div class="row" style="margin-top: 10%;">
		<div class="col-sm-6 col-sm-offset-3" style="background-color: #eee; padding: 5%; margin-bottom: 10%;">
			<div class="row">
				<div class="col-sm-12">
					<h1><b>Sign Up</b> </h1>
					<br>
				</div>
			</div>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" class="form-control" id="fullname" ng-model="register.regData.fullname">
			</div>
			<div class="form-group">
				<label>Email ID:</label>
				<input type="text" class="form-control" id="emailid" ng-model="register.regData.emailid">
			</div>
			<div class="form-group">
				<label>Country:</label>
				<input type="text" list="browsers" class="form-control" id="country" ng-model="register.regData.country" ng-change = "register.loadCountries(register.regData.country)" ng-blur = "register.countryInList(register.regData.country)" >
				<datalist id="browsers">
				  <option ng-repeat = 'x in register.dropdCountries' value="{{x}}">
				</datalist>
			</div>
			<div class="form-group">
				<label>Address:</label>
				<input type="text" class="form-control" id="address" ng-model="register.regData.address">
			</div>
			<div class="form-group">
				<label>Phone No.:</label>
				<input type="text" class="form-control" id="phone_no" ng-model="register.regData.phone_no">
			</div>
			<div class="form-group">
				<label>Username:</label>
				<input type="text" class="form-control" id="username" ng-model="register.regData.username">
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" class="form-control" id="password" ng-model="register.regData.password">
			</div>
			<div class="form-group">
				<label>Retype Password:</label>
				<input type="password" class="form-control" id="retypepass" ng-model="register.regData.retypepass">
			</div>
			<button type="button" style ="background-color: #F39C12; color: #fff; border: none; width:80px;" class="btn btn-primary " ng-click="register.submitRegDetails(register.regData)">Sign Up</button>
		</div>
	</div>
</div>
