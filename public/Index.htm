<!DOCTYPE html>
<html>
<head>
  <title>Blockchain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

  <style>
  body {
      position: relative;
  }
  #section1 {padding-top:50px;height:500px;color: #000; background-color: #fff;}
  #section2 {padding-top:50px;height:500px;color: #000; background-color: #fff;}
  #section3 {padding-top:50px;height:500px;color: #000; background-color: #fff;}
  #section4 {padding-top:50px;height:500px;color: #000; background-color: #fff;}

  .emptyFields {
    background-color: #fce1a4;
  }

  </style>
</head>
<body ng-app="mainApp" ng-controller="mainCtrl as main" data-spy="scroll" data-target=".navbar" data-offset="50" ng-show="{{main.loadme}}" ng-cloak>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header"; style = "float : left;">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Blockchain</a>

    </div>
    <div>
      <div class="collapse navbar-collapse" style ="float:left;" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li ng-show="!(main.isLoggedIn)"><a href="/login" style="color : #F39C12;"><b>Login</b></a></li>
          <li ng-show="!(main.isLoggedIn)"><a href="/signup" style="color: #F39C12;"><b>SignUp</b></a><li>
          <li ng-show="main.isLoggedIn"><a href="" style="color: #F39C12;" ng-click="main.showModal(2)"><b>Logout</b></a><li>
          <li ng-show="main.isLoggedIn"><a href="/profile" ng-click="main.getCurrentUserProfile()">Hello {{main.currentUserDet.username}}
          <li ng-show="main.isLoggedIn && main.isAdmin"><a href="/management">Management</a></li>
          <li ng-show="main.isLoggedIn"><a href="/dashboard">Dashboard</a></li>
        </ul>
      </div>

    </div>
  </div>
</nav>
<div >
  <div style="margin-top:50px;" ng-view></div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click="main.cancelButtonModal()">&times;</button>
          <h4 class="modal-title">{{main.titleMessage}}</h4>
        </div>
        <div class="modal-body">
          <b>{{main.bodyMessage}}</b>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="main.modalBehaviour" ng-click="main.refreshButton()">{{main.modalFirstRefreshButton}}</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="!main.modalBehaviour">{{main.modalFirstNoButton}}</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="main.cancelButtonModal()">{{main.modalSecondButton}}</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- End of modal -->
</div>

<!--Main app-->
<script src="app.js"> </script>

<!--Routes-->
<script src="routes.js"> </script>

<!--Controllers-->
<script src="controllers/userController.js"> </script>
<script src="controllers/mainController.js"> </script>
<script src="controllers/managementController.js"> </script>
<script src="controllers/editUserDetailsController.js"> </script>

<!--Services-->
<script src="services/userRegService.js"> </script>
<script src="services/authServices.js"> </script>
<script src="services/mgtService.js"> </script>

</body>
</html>
